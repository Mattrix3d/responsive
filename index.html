<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 10px;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            img {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="https://cdn.treedis.com/tours/100448/images/b25e3d5f-64e3-4ef4-b26a-ceb6092e0f80.webp" alt="Foto">
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const urlParam = params.get('url');
        
        if (urlParam) {
            document.getElementById('mainImage').src = decodeURIComponent(urlParam);
        }
    </script>
</body>
</html>
