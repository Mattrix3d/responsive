<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 10px;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .titulo {
            position: absolute;
            top: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            max-width: 90%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 768px) {
            img {
                max-width: 100%;
                max-height: 100%;
            }
            .titulo {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="titulo" class="titulo"></div>
    <div class="container">
        <img id="mainImage" src="" alt="Foto">
    </div>

    <script>
        // Obtén los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const urlParam = params.get('url');
        const tituloParam = params.get('titulo');
        
        if (urlParam) {
            document.getElementById('mainImage').src = decodeURIComponent(urlParam);
        }
        
        if (tituloParam) {
            document.getElementById('titulo').textContent = decodeURIComponent(tituloParam);
        }
    </script>
</body>
</html>
