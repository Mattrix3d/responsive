<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background: #000;
        }
        .titulo-bar {
            width: 100%;
            background: #000;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        .titulo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        @media (max-width: 768px) {
            img {
                max-width: 100%;
                max-height: 100%;
            }
            .titulo {
                font-size: 18px;
            }
            .titulo-bar {
                padding: 10px;
            }
        }
    </style>
</head>
